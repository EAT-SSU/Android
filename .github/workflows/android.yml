name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

      

    - name: Access Local Properties
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        BASE_URL: ${{ secrets.BASE_URL }}
        kakao_native_app_key: ${{ secrets.kakao_native_app_key }}
        kakao_redirection_scheme: ${{ secrets.kakao_redirection_scheme }}
      run: |
        echo APP_KEY=\"$APP_KEY\" >> local.properties
        echo BASE_URL=\"$BASE_URL\" >> local.properties
        echo kakao_native_app_key=\"$kakao_native_app_key\" >> local.properties
        echo kakao_redirection_scheme=\"$kakao_redirection_scheme\" >> local.properties
      

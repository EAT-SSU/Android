name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

      
    - name: properties
      env : 
        PROPERTIES_PATH: "./local.properties"
      run: |
        echo base_url=\${{ secrets.base_url }} > ${{env.PROPERTIES_PATH}}
        echo app_key=\${{ secrets.app_key }} >> ${{env.PROPERTIES_PATH}}
        echo kakao_app_key=\${{ secrets.kakao_app_key }} >> ${{env.PROPERTIES_PATH}}
        echo kakao_native_app_key=\${{ secrets.kakao_native_app_key }} >> ${{env.PROPERTIES_PATH}}
          
      
